<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Memory Game</title>
</head>
<body>
    <main class="main">
        <h1>Welcome to this amazing Memory Game</h1>
        <p class="info">Pairs remaining: <span class="js-remaining"></span></p>
        <p class="info">Flips: <span class="js-counter"></span></p>
        <div class="card">
            <div class="card__container">
                <div class="card__win js-win">
                    <p class="">You won this game !!!</p>
                </div>
                <div class="card__wrapper js-cards">
                </div>
            </div>
        </div>
    </main>
    <footer class="footer">
        <p>Made with love by Bogdan.</p>
    </footer>
</body>
</html>
